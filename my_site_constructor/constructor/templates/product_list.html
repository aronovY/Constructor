{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="center">
        <h1>Всего комплектующих: {{ count }}</h1>
        {% for obj in object_list %}
            <div style="color:black; font-size: 30px;">
                <a href='{{ obj.get_absolute_url }}'>
                    <img alt="Photo" src="{% static obj.small_photo_link.url %}">
                </a>
                <br>
                <a href='{{ obj.get_absolute_url }}'>
                    <button class="navigation">
                        {{ obj.name }}
                    </button>
                </a>
                <br>
                <br>
                {{ obj.price }} руб.
            <hr>
            </div>
        {% endfor %}
        {% include 'paginator.html' %}
    </div>
{% endblock %}
