{% extends "base.html" %}
{% load static %}
{% block content %}
    <article>
        <h1 align="center">{{ object.name }}</h1>
      </article>
    <div align="center">
        <img alt="Photo" src="{{ object.big_photo_link.url }}">
    </div>
    <dl>
{#        <dt style="font-size: 20px">Название:</dt>#}
{#        <dd> </dd>#}
        <dt style="font-size: 20px">Характеристики:</dt>
            {% for key, value in object.characteristics.items %}
                <dd>{{ key }}: {{ value }}</dd>
            {% endfor %}
        <dt style="font-size: 20px">Цена:</dt>
        <dd>{{ object.price}}</dd>
    </dl>
    <input class="navigation" style="color: #FFC0CB; width:300px; height:50px; font-size: 15px;" type="button" value="Назад" onclick="history.back()">
    <button class="navigation" style="color: #FFC0CB; width:300px; height:50px; font-size: 15px;">В корзину</button>
{% endblock %}
